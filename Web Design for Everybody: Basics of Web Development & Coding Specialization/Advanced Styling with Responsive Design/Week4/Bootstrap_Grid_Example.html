<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code With Me: Bootstrap Grid Example</title>
    <link rel="stylesheet" type="text/css" href="Bootstrap_Grid_Example.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <div class="row">
          <div class="col-md-6 col-lg-3">
            <!--`d-` is for extra small, there is no `d-xs-`-->
            <div class="d-block d-sm-block d-md-none">Extra Small and Small Screen</div>
            <div class="d-none d-md-block d-lg-none">Medium Screen</div>
            <div class="d-none d-lg-block d-xl-none">Large Screen</div> 
          </div>
          <div class="col-md-6 col-lg-3">
            <div class="d-block d-sm-block d-md-none">Extra Small and Small Screen</div>
            <div class="d-none d-md-block d-lg-none">Medium Screen</div>
            <div class="d-none d-lg-block d-xl-none">Large Screen</div> 
          </div>
          <div class="col-md-6 col-lg-3">
            <div class="d-block d-sm-block d-md-none">Extra Small and Small Screen</div>
            <div class="d-none d-md-block d-lg-none">Medium Screen</div>
            <div class="d-none d-lg-block d-xl-none">Large Screen</div> 
          </div>  
          <div class="col-md-6 col-lg-3">
            <div class="d-block d-sm-block d-md-none">Extra Small and Small Screen</div>
            <div class="d-none d-md-block d-lg-none">Medium Screen</div>
            <div class="d-none d-lg-block d-xl-none">Large Screen</div> 
          </div>  
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
